<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Talkito Simple</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="join-card">
    <h2>Entrar al Chat</h2>
    <input id="name" placeholder="Tu nombre"><br><br>
    <input id="room" placeholder="Sala"><br><br>
    <button id="join-btn">Entrar</button>
  </div>

  <div id="chat-card" class="hidden">
    <h2 id="room-title"></h2>
    <div id="chat"></div>
    <input id="msg" placeholder="Escribe un mensaje...">
    <button id="send-btn">Enviar</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let socket;
      const joinBtn = document.getElementById('join-btn');
      const sendBtn = document.getElementById('send-btn');
      const chat = document.getElementById('chat');

      joinBtn.addEventListener('click', () => {
        const name = document.getElementById('name').value.trim() || "AnÃ³nimo";
        const room = document.getElementById('room').value.trim() || "lobby";

        socket = io({ query: { name, room } });

        document.getElementById('join-card').classList.add('hidden');
        document.getElementById('chat-card').classList.remove('hidden');
        document.getElementById('room-title').textContent = "Sala: " + room;

        socket.on('message', (msg) => {
          const p = document.createElement('p');
          p.textContent = msg;
          chat.appendChild(p);
          chat.scrollTop = chat.scrollHeight;
        });
      });

      sendBtn.addEventListener('click', () => {
        const msgInput = document.getElementById('msg');
        if (msgInput.value.trim() !== "") {
          socket.emit('chatMessage', msgInput.value);
          msgInput.value = "";
        }
      });
    });
  </script>
</body>
</html>
